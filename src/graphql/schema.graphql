type Skill {
  id: ID!
  name: String!
}

type User {
  id: ID!
  name: String!
  email: String!
}

type CV {
  id: ID!
  name: String!
  age: Int!
  job: String!
  user: User!
  skills: [Skill!]!
}

type Query {
  cvs: [CV!]!
  cv(id: ID!): CV
}

type Mutation {
  createCV(name: String!, age: Int!, job: String!, userId: ID!): CV!
  updateCV(id: ID!, name: String, age: Int, job: String): CV!
  deleteCV(id: ID!): Boolean!
}